<!DOCTYPE html>
<html>
<head>
    <title>XAUUSD Backtester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: gold;
        }

        button {
            background-color: gold;
            color: black;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd700;
        }

        #loading {
            margin-top: 20px;
            display: none;
        }

        .result-box {
            margin-top: 30px;
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>XAUUSD 2024 Backtester</h1>
    <p>Preloaded 1-Minute Gold Data</p>

    <button onclick="runBacktest()">Run Backtest</button>

    <div id="loading">
        <p>Running backtest... Please wait.</p>
    </div>

    <div id="results"></div>

    <script>
        async function runBacktest() {

            document.getElementById("loading").style.display = "block";
            document.getElementById("results").innerHTML = "";

            const response = await fetch("/backtest", {
                method: "POST"
            });

            const data = await response.json();

            document.getElementById("loading").style.display = "none";

            if (data.error) {
                document.getElementById("results").innerHTML =
                    "<p style='color:red;'>Error: " + data.error + "</p>";
                return;
            }

            document.getElementById("results").innerHTML = `
                <div class="result-box">
                    <h3>Backtest Results</h3>
                    <p><strong>Final Balance:</strong> $${data.final_balance}</p>
                    <p><strong>Total Trades:</strong> ${data.total_trades}</p>
                    <p><strong>Win Rate:</strong> ${data.win_rate}%</p>
                    <p><strong>Max Drawdown:</strong> $${data.max_drawdown}</p>
                </div>
            `;
        }
    </script>

</body>
</html>
